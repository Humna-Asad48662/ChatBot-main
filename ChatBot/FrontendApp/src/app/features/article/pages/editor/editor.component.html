<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-3">
       
      </div>
      <div class="col-md-9">
        <div class="col-md-10 offset-md-1 col-xs-12">
          <app-list-errors [errors]="errors"></app-list-errors>
          <form [formGroup]="articleForm">
            <fieldset [disabled]="isSubmitting">
              <fieldset class="form-group">
                <textarea
                  class="form-control"
                  formControlName="body"
                  rows="8"
                  placeholder="Write down your query."
                ></textarea>
              </fieldset>
              <fieldset class="form-group">
                <button
                  class="btn btn-lg pull-xs-right btn-primary"
                  type="button"
                  (click)="submitForm()"
                >
                  Query LLM
                </button>
              </fieldset>
              <fieldset class="form-group">
                <textarea
                  class="form-control"
                  id="response"
                  name="response"
                  #response
                  formControlName="response"
                  rows="8"
                  placeholder="Response Will be displayed here."
                ></textarea>
              </fieldset>
            </fieldset>
          </form>
          <div class="chat-history">
            <div *ngFor="let chat of chatHistory; let i = index" class="chat-entry">
              <div class="chat-query">
                <strong>Query:</strong> {{ chat.query }}
              </div>
              <div class="chat-response">
                <strong>Response:</strong> {{ chat.response }}
              </div>
              <button class="btn btn-danger btn-sm" (click)="deleteHistoryItem(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
